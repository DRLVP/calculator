<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==============STYLESHEET================-->
    <link rel="stylesheet" href="assets/css/style.css">   

    <!--============RESPONSIVE STYLESHEET==============-->
    <link rel="stylesheet" href="assets/css/responsive.css">   

    <title>MyCalculator</title>
</head>
<body>
    <div class="calculator">
        <h1>My Calculator</h1>
        <input type="text" id="item-box" placeholder="0">
        <div class="key">
            <button class="equal">AC</button>
            <button class="equal">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div class="key">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div class="key">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>
        </div>
        <div class="key">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
        </div>
        <div class="key">
            <button>00</button>
            <button>0</button>
            <button class="operator">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <footer class="copyright">
        &copy; 2023 DRLV | all right reserved
    </footer>

    <script src="assets/js/index.js"></script>
</body>
</html>
